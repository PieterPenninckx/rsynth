[package]
name = "rsynth"
version = "0.0.1"
authors = ["Alexander Lozada <alexanderpaullozada@gmail.com>", "Pieter Penninckx"]
description = "A library for developing audio plugins and applications, with a focus on software synthesis."
license = "BSD-3-Clause"
autoexamples = false
edition = "2018"

[features]
jack-backend=["jack"]
vst-backend=["vst"]

[dependencies]
asprim = "0.1"
num-traits = "0.1"
num = "0.1"
jack = {version = "0.6.0", optional = true}
vst = {version = "0.1.0", optional = true}
log = "0.4"

[dev-dependencies]
rand = "0.3"

[package.metadata.docs.rs]
all-features = true

[[example]]
name = "vst_synth"
crate-type = ["cdylib"]

[[example]]
name = "jack_synth"
