language: rust
addons:
  apt:
    packages:
      - libjack-dev
matrix:
  include: 
    - name: "Test nightly"
      rust: nightly
      env: FEATURES="--no-default-features --features jack-backend"
    - name: "Test beta"
      rust: beta
      env: FEATURES="--features jack-backend"
    - name: "Test stable"
      rust: stable
      env: FEATURES="--features jack-backend"
script:
  - cargo test --verbose $FEATURES
after_success: |
    cargo rustdoc --features jack-backend \
    && echo '<meta http-equiv=refresh content=0;url=rsynth/index.html>' > target/doc/index.html && \
    sudo pip install ghp-import && \
    ghp-import -n target/doc && \
    git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
